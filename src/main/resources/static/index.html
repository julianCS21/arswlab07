<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blueprints</title>
    <link rel="stylesheet" href="css/design.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/apimock.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/apiclient.js" type="module"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body onLoad="app.Oninit()">
<div style="display: flex;">
    <div style="width: 70%; height: 400px;">
        <h1 id="desc">Blueprints of:</h1>
        <input type="text" id="author">
        <button type="button" class="btn btn-primary add_row" onclick="app.getBlueprints()">Get Blueprints</button>
        <table>
            <tr>
                <thead>
                <th>Blueprint name</th>
                <th>number of points</th>
                <th>enter</th>
                </thead>
            </tr>
        </table>
        <h1 id="totalBlueprints">Total user points: 0</h1>
    </div>
    <div style="width: 30%; height: 400px;">
        <button type="button" class="btn btn-warning btnAlert" onclick="app.createBlueprint()">Create new blueprint</button>
        </br>
        </br>
        </br>
        <canvas id="Canvas" width="400" height="400" ></canvas>
        </br>
        <button type="button" class="btn btn-primary add_row" onclick="app.updateBlueprint()">Save/Update</button>
        <button type="button" class="btn btn btn-danger btnDelete" onclick="app.deleteBlueprint()">Delete</button>
        <h1 id="nameBlueprint" style="position: absolute; top: -140px; right: 300px;">Current Blueprint:</h1>
    </div>
</div>
</body>
</html>
